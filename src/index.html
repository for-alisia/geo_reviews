<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://api-maps.yandex.ru/2.1/?apikey=acd97695-1d02-43c1-b275-e77cbbaacf4c&lang=ru_RU&mode=debug"
            type="text/javascript"
        ></script>
        <title>Geo reviews</title>
    </head>
    <body>
        <content class="map-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="map-logo">
                    <img src="./img/logo.png" alt="Geo-otzyv-logo" />
                </div>
            </div>
        </content>
        <script type="layout">
            <div class="card">
                <div class="card-header">
                    <div class="card-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="card-info">{{properties.place}}</span>
                    </div>
                    <div id="close-balloon">
                    <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card-reviews">
                        {% for review in properties.reviews %}
                        <div class="card-one-review">
                            <p class="review-head">
                                <span class="review-name">{{review.author}}</span>
                                <span class="review-place">{{review.place}}</span>
                                <span class="review-time">{{review.date}}</span>
                            </p>
                            <p class="review-body">{{review.text}}</p>
                        </div>
                        {% endfor %}
                    </div>
                    <form name="add-review" class="card-form">
                        <h3 class="add-review-header">
                            Ваш отзыв
                        </h3>
                        <input type="text" name="name-input" placeholder="Ваше имя" required/>
                        <input type="text" name="place-input" placeholder="Укажите место" required/>
                        <textarea name="review-textarea" rows="5" placeholder="Поделитесь впечатлениями" required></textarea>
                        <button id="add-review">Добавить</button>
                    </form>
                </div>
            </div>
        </script>
    </body>
</html>
